<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:ital,wght@0,400;1,700&family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="./css/register-style.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <h3>20% de descuento en todos los productos!</h3>
        <div>
            <a href="./index.html"><img src="./img/OBJECTS.png" alt="logo"></a>
            <h2>Nombre Tienda</h2>
        </div>
    </header>

    <form action="./home.html" method="get">
        <fieldset>
            <legend>Registro</legend>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Nombre y Apellido" autofocus required>
            <br>
            <label for="mail"></label>
            <input type="email" id="mail" name="mail" placeholder="Correo Electrónico" required> 
            <br>
            <label for="pass"></label>
            <input type="password" id="pass" name="pass" placeholder="Contraseña" required>
            <br>
            <label for="pais"></label>
            <select id="pais" name="pais">
                <option value="*" selected disabled hidden>País</option>
                <option value="ar">Argentina</option>
                <option value="col">Colombia</option>
                <option value="br">Brasil</option>
                
            </select>
            <br>
            <input type="reset" value="Resetear">
            <input type="submit" value="Registrar">
        
            <div><a href="./index.html"><span>¿Ya tenés una cuenta?</span> Ingresá</a>
            </div>
        </fieldset>
       

    </form>

    <footer>
        <div>Todos los derechos reservados a FRONT END 1</div>
    </footer>
    
</body>
</html>
