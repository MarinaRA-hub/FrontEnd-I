<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:ital,wght@0,400;1,700&family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h3>20% de descuento en todos los productos!</h3>
        <div>
            <img src="./img/OBJECTS.png" alt="logo">
            <h2>Nombre Tienda</h2>
        </div>
    </header>

    <form action="./home.html" method="get">
        <fieldset>
            <legend>Login</legend>
            <label for="user"></label>
            <input type="text" id="user" name="user" placeholder="Usuario" autofocus required>
            <br>
            <label for="pass"></label>
            <input type="password" id="pass" name="pass" placeholder="Contraseña" required>
            <br>
            <input type="submit" value="Entrar">

            <div><a href="./register.html">¿No tienes una cuenta? <span>Registrarme</span></a>
            </div>
        </fieldset>

        

    </form>

    <footer>
        <div>Todos los derechos reservados a FRONT END 1</div>
    </footer>
    
</body>
</html>
