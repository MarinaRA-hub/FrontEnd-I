<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <div><img src="./img/Logo.png" alt="logo"></div>
        <nav>
            <ul class="header-nav" type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="promo">
            <p>Envío gratis <span>comprando </span>2 pizzas</p>
        </section>
                    
        <section class="podio">
            <p>Podio de pizzas</p>
            <div class="podio-top">
            <ol type="1">Pizzas top 5
                <li>Muzzarrella</li>
                <li>Hawaiana</li>
                <li>Muzzarrella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            
            </ol>
            <img src="./img/PizzaFalling.png" alt="pizza">
            </div>
        </section>
        
    </main>
    
    <footer>
        <nav class="footer-nav">
            <ul type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        
        <img src="./img/Logo.png" alt="logo" height="100px">
    </footer>

    
</body>
</html>
